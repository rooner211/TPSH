<!DOCTYPE html>
<html>
<head>
    <title>Image Classifier</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container py-5">
        <h1 class="mb-4 text-center">Классификатор изображений</h1>

        <div class="card shadow bg-dark text-light">
            <div class="card-body">
                <form method="post" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label class="form-label">Выберите модель:</label>
                        <select name="model" class="form-select bg-dark text-light">
                            <option value="mobilenet">MobileNetV2</option>
                            <option value="resnet">ResNet50</option>
                            <option value="vgg">VGG16</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <input type="file" name="file" class="form-control bg-dark text-light" accept=".png,.jpg,.jpeg,.bmp">
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Анализировать</button>
                </form>
            </div>
        </div>

        {% if error %}
            <div class="alert alert-danger mt-4">{{ error }}</div>
        {% endif %}

        {% if predictions %}
            <div class="results-container mt-4">
                <div class="predictions">
                    <h4>Результаты ({{ model }}):</h4>
                    <div class="predictions-list">
                        {% for label, prob in predictions %}
                            <div class="card prediction-card bg-secondary text-light mb-2">
                                <div class="card-body">
                                    <h5>{{ label }}</h5>
                                    <div class="progress">
                                        <div class="progress-bar" role="progressbar"
                                             style="width: {{ prob*100 }}%">
                                            {{ "%.2f"|format(prob*100) }}%
                                        </div>
                                    </div>
                                </div>
                            </div>
                        {% endfor %}
                    </div>
                </div>

                {% if image_url %}
                    <div class="image-preview">
                        <img src="{{ image_url }}" class="preview-image">
                    </div>
                {% endif %}
            </div>
        {% endif %}
    </div>
</body>
</html>
